include: package:commitlint_cli/commitlint.yaml

rules:
  type-case:
    - 2
    - always
    - lower-case
  type-empty:
    - 2
    - never
  type-enum:
    - 2
    - always
    - - feat
      - fix
      - build
      - chore
      - ci
      - docs
      - style
      - refactor
      - perf
      - test
      - revert
  scope-enum:
    - 2
    - always
    - - ci
      - deps
      - release